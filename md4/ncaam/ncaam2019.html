	<script type="text/javascript" src="d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="d3.tip.v0.6.3.js"></script>
<!-- <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
     <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  -->
    <script type="text/javascript">


    //Set SVG Height and Width


var margin = { top: 20, right: 300, bottom: 50, left: 50 },
    outerWidth = 1000*(1.05),
    outerHeight = 550*(1.05),
    width = outerWidth - margin.left - margin.right,
    height = outerHeight - margin.top - margin.bottom,
    padding = 20;

var x = d3.scale.linear()
    .range([width,0]).nice();

var y = d3.scale.linear()
    .range([height,0]).nice();


    //Set variables for the fields of data that you want to use

var fname = "#FirstName";
    lname = "#LastName";
    teamcity = "#Team City"
    team = "#Team Name";


    plusmin = "#PlusMinusPerGame";
    reb = ["#RebPerGame"];
    tov = ["#TovPerGame"];
    minsec = ["MinSecondsPerGame"];

    colorCat = "#Team Name";
    fname = "#FirstName";
    lname = "#LastName";
    team = "#Team Name";
    plusmin = "#PlusMinusPerGame";
    reb = "#RebPerGame";
    tov = "#TovPerGame";
    minsec = "MinSecondsPerGame";

    xCat = "AdjD",
    yCat = "AdjO"
    rCat = "AdjEM",
    colorCat = "Conference";

    //Array of Teams to be used by dropdown selector
    // MAKE SURE THE CONFERENCES IN CSV DO NOT HAVE LEADING SPACES
    confs = ["A10","ACC","AE","Amer","ASun","B10","B12","BE","BSky","BSth","BW","CAA","CUSA","Horz","Ivy","MAAC","MAC","MEAC","MVC","MWC","NEC","OVC","P12","Pat","SB","SC","SEC","Slnd","Sum","SWAC","WAC","WCC"]

	    
  var dropDown = d3.select("#filter").append("select")
                    .attr("name", "nba-team-list");

  var options = dropDown.selectAll("option")
           .data(["All Conf"].concat(confs))
         .enter()
           .append("option");

  options.text(function (d) { return d; })
       .attr("value", function (d) { return d; });

d3.csv("log2019.csv", function(data) {
  data.forEach(function(d) {
    d["AdjEM"] = +d["AdjEM"];
    d["AdjO"] = +d["AdjO"];
    d["AdjD"] = +d["AdjD"];
  });


  var xMax = d3.max(data, function(d) { return d[xCat]; })*0.97,
      xMin = d3.min(data, function(d) { return d[xCat]; })*0.97,
      yMax = d3.max(data, function(d) { return d[yCat]; })*1.03,
      yMin = d3.min(data, function(d) { return d[yCat]; })*1.03,
      rMax = d3.max(data, function(d) { return d[rCat]; }),
      rMin = d3.min(data, function(d) { return d[rCat]; }),
      rMin = rMin > 0 ? 0 : rMin;


  x.domain([xMin,xMax]);
  y.domain([yMin,yMax]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickSize(-height);

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickSize(-width);

  var color = d3.scale.category10();

  var tip = d3.tip()
      .attr("class", "d3-tip")
      .offset([-10, 0])
      .html(function(d) {
        return 	"Team: " + d["Team_Name"] + "<br>" +
		"Record: " + d["Record"] + "<br>" +
	      	"Seed: " + d["Seed"] + "<br>" +
		"Conference: " + d["Conference"] + "<br>" +
		"Overall Efficiency Rank: " + d["EM_Rank"] + "<br>" +
		"Offense Efficiency Rank: " + d["AdjO-rank"] + "<br>" +
		"Defensive Efficiency Rank: " + d["AdjD-rank"] + "<br>" +
		"Tempo Rank: " + d["AdjT-rank"] + "<br>" +
		"Luck Rank: " + d["Luck-rank"] + "<br>" +
		"Opponent Rank: " + d["OppEM-rank"];
		
	      
             //  d[teamcity] + " " + d[team]+ "<br>" +
             //  xCat + ": " + d[xCat] + "<br>" + 
             //  yCat + ": " + d[yCat]+ "<br>" + 
             //  "Reb" + ": " + d["Reb"]+ "<br>" +
              // "+/-" + ": " + d["Plusmin"];
      });

  var zoomBeh = d3.behavior.zoom()
      .x(x)
      .y(y)
      .scaleExtent([0, 500])
      .on("zoom", zoom);

  var svg = d3.select("#scatter")
    .append("svg")
      .attr("width", outerWidth)
      .attr("height", outerHeight)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoomBeh);

  svg.call(tip);
  
  svg.append("rect")
      .attr("width", width)
      .attr("height", height);

  svg.append("g")
      .classed("x axis", true)
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .classed("label", true)
      .attr("x", width)
      .attr("y", margin.bottom - 10)
      .style("text-anchor", "end")
      .text("Defense")
      .attr("font-size", "25px");

  svg.append("g")
      .classed("y axis", true)
      .call(yAxis)
    .append("text")
      .classed("label", true)
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Offense")
      .attr("font-size", "25px");

  var objects = svg.append("svg")
      .classed("objects", true)
      .attr("width", width)
      .attr("height", height);

  objects.append("svg:line")
      .classed("axisLine hAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", width)
      .attr("y2", 0)
      .attr("transform", "translate(0," + height + ")");

  objects.append("svg:line")
      .classed("axisLine vAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", height);

  objects.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .classed("dot", true)
      .attr("r", function (d) { return (50 *((d[rCat] - rMin)/(rMax - rMin))/ Math.PI); })
      .attr("transform", transform)
    //  .style("fill", function(d) { return color(d[team]);
  .style("fill", function(d) { return color(d[colorCat]); })
      .on("mouseover", tip.show)
      .on("mouseout", tip.hide);

  
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .classed("legend", true)
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("circle")
      .attr("r", 3.5)
      .attr("cx", width + 20)
      .attr("fill", color);

  legend.append("text")
      .attr("x", width + 26)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  d3.select("input").on("click", change);

  function change() {
    xCat = d[xCat];
    xMax = d3.max(data, function(d) { return d[xCat]; });
    xMin = d3.min(data, function(d) { return d[xCat]; });

    zoomBeh.x(x.domain([xMin, xMax])).y(y.domain([yMin, yMax]));

    var svg = d3.select("#scatter").transition();

    svg.select(".x.axis").duration(750).call(xAxis).select(".label").text(xCat);

    objects.selectAll(".dot").transition().duration(1000).attr("transform", transform);
  }

  function zoom() {
    svg.select(".x.axis").call(xAxis);
    svg.select(".y.axis").call(yAxis);

    svg.selectAll(".dot")
        .attr("transform", transform);
  }

  function transform(d) {
    return "translate(" + x(d[xCat]) + "," + y(d[yCat]) + ")";
  }


// MAKE SURE THE CONFERENCES IN CSV DO NOT HAVE LEADING SPACES	
dropDown.on("change", function() {
      var selected = this.value;
      displayOthers = this.checked ? "inline" : "none";
      display = this.checked ? "none" : "inline";

      if(selected == 'All Conf'){
        svg.selectAll(".dot")
            .attr("display", display);
      }
      else{
        svg.selectAll(".dot")
          .filter(function(d) {return selected != d["Conference"];})
           .attr("display", displayOthers);
            
        svg.selectAll(".dot")
            .filter(function(d) {return selected == d["Conference"];})
            .attr("display", display);
      }
  });	
	
	
	
	
  });
</script>

  </body>
</html>
